<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="container">
    <main class="card">
      <img
        class="hero"
        src="/images/illustration-hero.svg"
        alt=" Man dancing with headphones on"
      />
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to milions of songs, aduiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="/images/icon-music.svg" alt="Musical note" class="note" />
        <div class="plan-choice">
          <p class="choice">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="https://google.com" class="change-button">Change</a>
      </div>

      <a href="https://google.com"
        ><button class="button payment-button">Proceed to Payment</button></a
      >

      
        <a href="https://google.com"><button class="button cancel-button">Cancel Order</button></a>
      </button>
    </main>
  </body>
</html>
